{% extends "base.html" %}
{% block content %}
<h1 class="text-dark" style="font-family: 'Anek Malayalam', sans-serif; font-weight: bold;">Forecast Page</h1>

<!-- Form Input untuk Periode Forecast -->
<div class="row mb-3">
  <div class="col-12">
    <div class="card shadow-lg border-0" style="background-color: #ffd682;">
      <div class="card-body">
        <form id="forecastForm">
          <label for="periods" class="text-dark" style="font-family: 'Anek Malayalam', sans-serif;">Masukkan Periode Forecast (bulan):</label>
          <input type="number" id="periods" name="periods" min="1" value="12" class="form-control w-25 d-inline">
          <button type="submit" class="btn text-white" style="background-color: #121212;">Generate Forecast</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ECharts Chart -->
<div class="row">
  <div class="col-12 mb-3">
    <div class="card shadow-lg border-0" style="background-color: #2c3e3a;">
      <div class="card-body">
        <div id="forecastPlot" style="width: 100%; height: 400px;"></div>
      </div>
    </div>
  </div>
</div>

<!-- Forecast Data Table -->
<div class="row">
  <div class="col-sm-6">
    <div class="card shadow-lg border-0" style="background-color: #ffd682">
      <div class="card-body">
        <h5 class="card-title text-dark">Data Forecast</h5>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="thead-gold">
              <tr>
                <th scope="col">DATE</th>
                <th scope="col">Forecast Value</th>
                <th scope="col">Upper Value</th>
                <th scope="col">Lower Value</th>
              </tr>
            </thead>
            <tbody id="forecastTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="card shadow-lg border-0" style="background-color: #52736E">
      <div class="card-body">
        <h5 class="card-title text-white">Actual vs Forecast</h5>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="thead-green">
              <tr>
                <th scope="col">DATE</th>
                <th scope="col">Forecast Value</th>
                <th scope="col">Actual Value</th>
              </tr>
            </thead>
            <tbody class="text-white" id="comparisonTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<script src="{{ url_for('static', filename='js/forecast.js') }}"></script>
{% endblock %}
