{% extends "base.html" %}
{% block content %}
<h1>Forecast Page</h1>
<p>This is the Forecast page.</p>

<!-- Form Input untuk Periode Forecast -->
<div class="row mb-3">
  <div class="col-12">
    <div class="card bg-dark text-white">
      <div class="card-body">
        <form id="forecastForm">
          <label for="periods">Masukkan Periode Forecast (bulan):</label>
          <input type="number" id="periods" name="periods" min="1" value="12" class="form-control w-25 d-inline">
          <button type="submit" class="btn btn-primary">Generate Forecast</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Plotly Chart -->
<div class="row">
  <div class="col-12 mb-3">
    <div class="card bg-dark">
      <div class="card-body">
        <div id="forecastPlot" style="width: 100%; height: 400px;"></div> 
      </div>
    </div>
  </div>
</div>

<!-- Forecast Data Table -->
<div class="row">
  <div class="col-sm-6">
    <div class="card text-white bg-dark mb-3">
      <div class="card-body">
        <h5 class="card-title">Data Forecast</h5>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">DATE</th>
                <th scope="col">Forecast Value</th>
                <th scope="col">Upper Value</th>
                <th scope="col">Lower Value</th>
              </tr>
            </thead>
            <tbody id="forecastTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="card text-white bg-dark mb-3">
      <div class="card-body">
        <h5 class="card-title">Actual vs Forecast</h5>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">DATE</th>
                <th scope="col">Forecast Value</th>
                <th scope="col">Actual Value</th>
              </tr>
            </thead>
            <tbody id="comparisonTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<script src="{{ url_for('static', filename='js/forecast.js') }}"></script>

{% endblock %}
