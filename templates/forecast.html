{% extends "base.html" %} 

{% block content %}
<h1>Forecasting</h1>
<p>This is the Forecast page.</p>

<!-- Plotly Chart -->
<div class="row">
  <div class="col-12 mb-3">
    <div class="card bg-dark">
      <div class="card-body">
        <h5 class="card-title text-white">Forecast vs Actual Data</h5>
        <div id="forecastPlot"></div> 
      </div>
    </div>
  </div>
</div>

<!-- Forecast Data Table -->
<div class="row">
  <div class="col-sm-6">
    <div class="card text-white bg-dark mb-3">
      <div class="card-body">
        <h5 class="card-title">Data Forecast</h5>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">DATE</th>
                <th scope="col">Forecast Value</th>
                <th scope="col">Upper Value</th>
                <th scope="col">Lower Value</th>
              </tr>
            </thead>
            <tbody id="forecastTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Actual vs Forecast Table -->
  <div class="col-sm-6">
    <div class="card text-white bg-dark mb-3">
      <div class="card-body">
        <h5 class="card-title">Actual vs Forecast</h5>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">DATE</th>
                <th scope="col">Forecast Value</th>
                <th scope="col">Actual Value</th>
              </tr>
            </thead>
            <tbody id="comparisonTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Load Plotly & Scripts -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

{% endblock %}
