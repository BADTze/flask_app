{% extends "base.html" %} {% block content %}

<h1>Data Page</h1>
<p>This is the Data page.</p>

<div class="row">
  <div class="col-lg-3">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title"><b>Model Peramalan</b></h4>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            <span><b>Model 1</b></span>
            <span id="model-accuracy" class="badge"> Akurasi: Loading... </span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span><b>Model 2</b></span>
            <span class="badge"> Akurasi: - </span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title"><b>Hasil Prediksi</b></h4>
        <div
          class="table-responsive"
          style="max-height: 300px; overflow-y: auto"
        >
          <table class="table table-hover">
            <thead class="thead-gold">
              <tr>
                <th scope="col">DATE</th>
                <th scope="col">Model 1</th>
                <th scope="col">Model 2</th>
              </tr>
            </thead>
            <tbody id="forecast-table">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Load JavaScript -->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<script src="{{ url_for('static', filename='js/data.js') }}"></script>

{% endblock %}
